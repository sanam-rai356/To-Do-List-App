<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST APP - EASY TUTORIAL</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="todoApp">
            <h2>To-Do List <img src="./images/icon.png" alt="icon"></h2>
            <div class="row">
                <input type="text" placeholder="Add Your Text" id="inputBox">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="listContainer">
                <!-- <li class="checked">Task One</li>
                <li>Task Two</li>
                <li>Task Three</li> -->
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
